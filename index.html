<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <!-- Icon Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>

<body>
    <div id="container">
        <div id="template" style="display: none;">
            <li>
                <span class="name"></span> (<span class="price"></span>) x <span class="quantity"></span>
                <button class="removeProduct">Удалить</button>
            </li>
        </div>

        <ul id="products">
            <li>
                <span class="name">Product 1</span> (<span class="price">10</span>)
                <button class="buy">Купить</button>
            </li>

            <li>
                <span class="name">Product 2</span> (<span class="price">8</span>)
                <button class="buy">Купить</button>
            </li>
            <li>
                <span class="name">Product 3</span> (<span class="price">11</span>)
                <button class="buy">Купить</button>
            </li>
        </ul>

        <div id="accordion">
            <h2 class="active"><a href="#cart">In cart</a></h2>
            <ul class="content active" id="cart"></ul>
            <h2><a href="#delivery">Delivery address</a></h2>
            <ul class="content delivery" id="delivery">Delivery address</ul>
            <h2><a href="#comment">Comment</a></h2>
            <ul class="content comment" id="comment">Comment</ul>
            <button id="nextStepButton">Next</button>
        </div>
    </div>

    <script src="script7-1.js"></script>

</body>

</html>
